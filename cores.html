<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Caixas de Cores</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .caixa {
      width: 120px;
      height: 120px;
      border: 1px solid #000;
    }
    .nome {
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Caixas de Cores</h1>

  <div class="container">
    <div>
      <div class="caixa" style="background:red;"></div>
      <div class="nome">Vermelho</div>
    </div>

    <div>
      <div class="caixa" style="background:blue;"></div>
      <div class="nome">Azul</div>
    </div>

    <div>
      <div class="caixa" style="background:green;"></div>
      <div class="nome">Verde</div>
    </div>

    <div>
      <div class="caixa" style="background:yellow;"></div>
      <div class="nome">Amarelo</div>
    </div>

    <div>
      <div class="caixa" style="background:purple;"></div>
      <div class="nome">Roxo</div>
    </div>

    <div>
      <div class="caixa" style="background:orange;"></div>
      <div class="nome">Laranja</div>
    </div>
  </div>
</body>
</html>
